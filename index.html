<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bowlby+One+SC&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto:wght@100&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
  <title>Netflix Survey Form</title>
</head>

<body>
  <div id="container">
    <header id="header">
      <h1 id="title">NET <span>FLIX</span></h1>
      <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
    </header>

    <section id="survey-form-container">
      <form action="result.html" method="get" target="_blank">
        <div class="input-box">
          <label for="name">Name</label>
          <br>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>

        <div class="input-box">

          <label for="age">Age</label>
          <br>
          <input type="number" name="age" id="age" placeholder="Enter your age">
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
          <label for="c-type">Content Type</label>
          <br>
          <select name="content type" id="c-type">
            <option value="movies">Movies</option>
            <option value="series" selected>Series</option>
            <option value="documentaries">Documentaries</option>
          </select>
        </div>
        <div class="input-box">
          <label for="m-type">Movie Type</label>
          <br>
          <input type="checkbox" name="movie-type" id="first-check" checked>
          <label for="first-check">Comedy</label>
          <br>
          <input type="checkbox" name="movie-type" id="second-check">
          <label for="second-check">Action</label>
          <br>
          <input type="checkbox" name="movie-type" id="third-check" checked>
          <label for="third-check">Romance</label>
        </div>

        <div class="input-box">
          <label>Gender</label>
          <br>
          <input type="radio" name="gender" id="first-radio" value="male">
          <label for="first-radio">Male</label>
          <br>
          <input type="radio" name="gender" id="second-radio" value="female" checked>
          <label for="second-radio">Female</label>
          <br>
          <input type="radio" name="gender" id="third-radio" value="other">
          <label for="third-radio">Other</label>
          <br>
        </div>

        <div class="input-box">
          <label for="feedback">Feedback</label>
          <br>
          <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
        </div>

        <div id="form-submit">
          <input id="submit" type="submit" value="Send">
        </div>
      </form>

    </section>
  </div>

</html>
